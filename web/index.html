<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yacht Dice</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="root">
    <div id="loading">
      <p class="title">Yachty Yachta</p>
      <div id="spinner">
        <img class="dice-spinner" src="/images/dice_1.png" />
        <img class="dice-spinner" src="/images/dice_2.png" />
        <img class="dice-spinner" src="/images/dice_3.png" />
        <img class="dice-spinner" src="/images/dice_4.png" />
        <img class="dice-spinner" src="/images/dice_5.png" />
      </div>
      <p>Loading assets...</p>
    </div>
    <div id="game" class="hide">
      <div id="lobby">
        <div id="top">
          <p class="title">Yachty Yachta</p>
          <div id="userState">
            <div id="badge"></div>
            <p id="userId"></p>
          </div>
        </div>
        <div id="queueLoading">
          <img class="dice-spinner" src="/images/dice_1.png" />
          <p>Waiting for opponent</p>
        </div>
        <button id="queueButton">PLAY</button>
      </div>
      <div id="yacht">
        <p id="leftRolls"></p>
        <div id="controls">
          <button id="shake">Shake</button>
          <button id="roll">Roll</button>
          <button id="cup">Cup</button>
        </div>
        <div id="scoreSheet">
          <div></div>
          <div id="player1"></div>
          <div id="player2"></div>
          <p class="scoreName">Aces</p>
          <button class="scoreButton"></button>
          <button class="scoreButton"></button>
          <p class="scoreName">Duces</p>
          <button class="scoreButton"></button>
          <button class="scoreButton"></button>
          <p class="scoreName">Threes</p>
          <button class="scoreButton"></button>
          <button class="scoreButton"></button>
          <p class="scoreName">Fours</p>
          <button class="scoreButton"></button>
          <button class="scoreButton"></button>
          <p class="scoreName">Fives</p>
          <button class="scoreButton"></button>
          <button class="scoreButton"></button>
          <p class="scoreName">Sixes</p>
          <button class="scoreButton"></button>
          <button class="scoreButton"></button>
          <p class="scoreName">Choice</p>
          <button class="scoreButton"></button>
          <button class="scoreButton"></button>
          <p class="scoreName">Four of a Kind</p>
          <button class="scoreButton"></button>
          <button class="scoreButton"></button>
          <p class="scoreName">Full House</p>
          <button class="scoreButton"></button>
          <button class="scoreButton"></button>
          <p class="scoreName">Small Straight</p>
          <button class="scoreButton"></button>
          <button class="scoreButton"></button>
          <p class="scoreName">Large Straight</p>
          <button class="scoreButton"></button>
          <button class="scoreButton"></button>
          <p class="scoreName">Yacht</p>
          <button class="scoreButton"></button>
          <button class="scoreButton"></button>
        </div>
        <canvas id="canvas" />
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>


</html>
