<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@3.4.3/src/css/preflight.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <div id="userState">
        <div id="userId"></div>
        <div id="userStatus"></div>
      </div>
      <div id="controls">
        <button id="queue">queue</button>
        <button id="cancelQueue">cancel queue</button>
        <button id="gameState">game state</button>
        <button id="shake">shake</button>
        <button id="encup">encup</button>
        <button id="decup">decup</button>
        <button id="roll">roll</button>
      </div>
      <div id="dice">
        <button id="dice-1"></button>
        <button id="dice-2"></button>
        <button id="dice-3"></button>
        <button id="dice-4"></button>
        <button id="dice-5"></button>
      </div>
      <div id="scoreSheet">
        <div id="index">
          <p></p>
          <p>Aces</p>
          <p>Duces</p>
          <p>Threes</p>
          <p>Fours</p>
          <p>Fives</p>
          <p>Sixes</p>
          <p>Choice</p>
          <p>Four of a Kind</p>
          <p>Full House</p>
          <p>Small Straight</p>
          <p>Large Straight</p>
          <p>Yacht</p>
        </div>
        <div id="player1">
          <p id="player1Id"></p>
          <button class="aces"></button>
          <button class="duces"></button>
          <button class="threes"></button>
          <button class="fours"></button>
          <button class="fives"></button>
          <button class="sixes"></button>
          <button class="choice"></button>
          <button class="fourOfAKind"></button>
          <button class="fullHouse"></button>
          <button class="smallStraight"></button>
          <button class="largeStraight"></button>
          <button class="yacht"></button>
        </div>
        <div id="player2">
          <p id="player2Id"></p>
          <button class="aces"></button>
          <button class="duces"></button>
          <button class="threes"></button>
          <button class="fours"></button>
          <button class="fives"></button>
          <button class="sixes"></button>
          <button class="choice"></button>
          <button class="fourOfAKind"></button>
          <button class="fullHouse"></button>
          <button class="smallStraight"></button>
          <button class="largeStraight"></button>
          <button class="yacht"></button>
        </div>
      </div>
      <div id="log"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
