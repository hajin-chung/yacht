<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@3.4.3/src/css/preflight.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <div id="userState">
        <div id="userId"></div>
        <div id="userStatus"></div>
      </div>
      <div id="controls">
        <button id="queue">queue</button>
        <button id="cancelQueue">cancel queue</button>
        <button id="gameState">game state</button>
        <button id="shake">shake</button>
        <button id="encup">encup</button>
        <button id="decup">decup</button>
        <button id="roll">roll</button>
      </div>
      <div id="dice">
        <button id="dice-1"></button>
        <button id="dice-2"></button>
        <button id="dice-3"></button>
        <button id="dice-4"></button>
        <button id="dice-5"></button>
      </div>
      <div id="log"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
